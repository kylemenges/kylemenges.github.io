<!DOCTYPE html>
<html>
<head>
  <title>Jukebox</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="jukebox.js"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fa fa-music"></i> KIEI-924 Jukebox</h1>
    <div class="well">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="artist" class="col-sm-2 control-label">Artist</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="artist" placeholder="Enter the name of an artist or band (e.g. Katy Perry)">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Search for Albums</button>
            <a href="#" class="btn btn-danger stop-it">Stop It</a>
          </div>
        </div>
      </form>
    </div>
    <div class="album-list"></div>
  </div>
</body>
</html>
